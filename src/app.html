<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			html, body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			#loading-screen {
				position: fixed;
				inset: 0;
				display: none;
				align-items: center;
				justify-content: center;
				background-color: white;
				z-index: 999999999;
			}
			.loading-spinner {
				width: 48px;
				height: 48px;
				border: 4px solid #e5e7eb;
				border-top-color: #3b82f6;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}
			@keyframes spin {
				to { transform: rotate(360deg); }
			}
			@media (prefers-color-scheme: dark) {
				#loading-screen {
					background-color: #111827;
				}
				.loading-spinner {
					border-color: #374151;
					border-top-color: #60a5fa;
				}
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="loading-screen">
			<div class="loading-spinner"></div>
		</div>
		<div id="svelte-body" style="display: none;">%sveltekit.body%</div>
	</body>
</html>
